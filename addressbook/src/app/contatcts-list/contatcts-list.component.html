<h1>Contacts</h1>
<table mat-table [dataSource]="contactsArrary">
    <ng-container matColumnDef="IdColumn">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let contactlist"> {{contactlist.Id}} </td>
      </ng-container>
      <ng-container matColumnDef="FirstNameColumn">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let contactlist"> {{contactlist.FirstName}} </td>
      </ng-container>
      <ng-container matColumnDef="LastNameColumn">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let contactlist"> {{contactlist.LastName}} </td>
      </ng-container>
      <ng-container matColumnDef="PhoneNumberColumn">
        <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
        <td mat-cell *matCellDef="let contactlist"> {{contactlist.PhoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="AddressColumn">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let contactlist"> {{contactlist.Address}} </td>
      </ng-container>
      <ng-container matColumnDef="UpdateColumn">
        <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let contactlist"> <button mat-raised-button color="primary">Update</button> </td> 
      </ng-container>
      <ng-container matColumnDef="DeleteColumn">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let contactlist"> <button mat-raised-button color="warn">Delete</button></td> 
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
